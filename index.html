<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Group - Number Picker</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .participants-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .participants-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
        }

        .participants-count {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .amount {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 0 auto 30px;
            max-width: 700px;
        }

        .card {
            perspective: 1000px;
            height: 200px;
            cursor: pointer;
        }

        .card.picked {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .card.user-picked {
            border: 3px solid #ffd700 !important;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-front::before {
            content: '?';
            font-size: 4rem;
            color: white;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: 3px solid rgba(255,255,255,0.5);
            transform: rotateY(180deg);
        }

        .card-number {
            font-size: 5rem;
            font-weight: bold;
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.8); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container { animation: fadeIn 0.8s ease-out; }
    </style>
</head>
<body>
    <div class="celebrate" id="celebrate"></div>
    
    <div class="container">
        <h1>üí∞ Savings Group Number Picker</h1>
        <p class="subtitle">Pick a card! The shuffle is synced for everyone.</p>
        
        <div id="connectionStatus" style="display: none; background: rgba(100, 255, 100, 0.2); padding: 8px 15px; border-radius: 8px; margin-bottom: 15px; color: #90EE90;">
            üü¢ Connected to Firebase
        </div>
        
        <div id="userStatus" style="display: none; background: rgba(255, 215, 0, 0.2); padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; color: #ffd700;">
            ‚≠ê You've already picked your card!
        </div>
        
        <div class="participants-control">
            <button class="control-btn" onclick="adjustParticipants(-1)">‚àí</button>
            <div class="participants-info">
                <div class="participants-count" id="participantsCount">4</div>
                <div class="participants-label">Participants</div>
            </div>
            <button class="control-btn" onclick="adjustParticipants(1)">+</button>
        </div>

        <p class="amount" id="amountDisplay"></p>
        
        <div class="cards-container" id="cardsContainer"></div>

        <button class="reset-btn" onclick="resetCards()">üîÑ Reset & Shuffle (Sync All)</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCakbDdob_0u1tPQJkRNMjdEEWoYHwvdOU",
            authDomain: "billionaire-gang-ajo.firebaseapp.com",
            databaseURL: "https://billionaire-gang-ajo-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "billionaire-gang-ajo",
            storageBucket: "billionaire-gang-ajo.firebasestorage.app",
            messagingSenderId: "327004000449",
            appId: "1:327004000449:web:dc768f5e6f2e28c0460440",
            measurementId: "G-8Y37G91ZQW"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const sessionId = 'savings-session-' + new Date().toISOString().split('T')[0];
        const sessionRef = db.ref(sessionId);
        const userSessionKey = 'ajo-picker-user-' + sessionId;

        let numbers = [];
        let participantCount = 4;
        let lastResetTime = 0;
        let isSyncing = false;
        let hasUserPicked = false;

        function initializeSession() {
            sessionRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    createInitialSession();
                    return;
                }

                // SYNC RESET ANIMATION: If DB reset time is newer than our local tracker
                if (data.lastReset && data.lastReset > lastResetTime) {
                    lastResetTime = data.lastReset;
                    handleRemoteReset(); 
                    return; 
                }

                syncUI(data);
            });
            document.getElementById('connectionStatus').style.display = 'block';
        }

        function createInitialSession() {
            const numbersArray = Array.from({length: participantCount}, (_, i) => i + 1);
            sessionRef.set({
                numbers: shuffleArray(numbersArray),
                participantCount: participantCount,
                pickedCards: {},
                lastReset: Date.now()
            });
        }

        function syncUI(data) {
            if (isSyncing) return;
            isSyncing = true;

            participantCount = data.participantCount || 4;
            numbers = data.numbers || [];
            updateAmountDisplay();
            checkUserStatus();

            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            let flippedTotal = 0;

            const myPick = localStorage.getItem(userSessionKey);

            numbers.forEach((num, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                const isPicked = data.pickedCards && data.pickedCards[i];

                if (isPicked) {
                    card.classList.add('flipped', 'picked');
                    flippedTotal++;
                    if (myPick === String(i)) card.classList.add('user-picked');
                }

                card.onclick = () => flipCard(card, i);
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"><div class="card-number">${num}</div></div>
                    </div>`;
                container.appendChild(card);
            });

            if (flippedTotal === participantCount && flippedTotal > 0) createConfetti();
            isSyncing = false;
        }

        // TRIGGERED BY BUTTON: Updates Firebase
        function resetCards() {
            const numbersArray = Array.from({length: participantCount}, (_, i) => i + 1);
            sessionRef.update({
                numbers: shuffleArray(numbersArray),
                pickedCards: null, // Clear all picks
                lastReset: Date.now() // Signals all browsers to animate
            });
        }

        // TRIGGERED BY FIREBASE: Animates the local UI
        function handleRemoteReset() {
            clearUserPick();
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                setTimeout(() => {
                    card.style.animation = 'fadeOut 0.4s forwards';
                }, i * 50);
            });

            // Wait for animation to finish then the value listener will re-render via syncUI
            setTimeout(() => {
                // The 'value' listener will automatically trigger syncUI because data changed
            }, (cards.length * 50) + 400);
        }

        function flipCard(card, index) {
            if (card.classList.contains('flipped') || hasUserPicked) return;

            hasUserPicked = true;
            localStorage.setItem(userSessionKey, index);
            sessionRef.child('pickedCards').child(index).set(true);
        }

        function adjustParticipants(val) {
            participantCount = Math.max(2, Math.min(20, participantCount + val));
            resetCards();
        }

        function shuffleArray(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function updateAmountDisplay() {
            const total = participantCount * 150000;
            document.getElementById('participantsCount').textContent = participantCount;
            document.getElementById('amountDisplay').textContent = 
                `Monthly: ‚Ç¶150,000 | Total Pool: ‚Ç¶${total.toLocaleString()}`;
        }

        function checkUserStatus() {
            hasUserPicked = localStorage.getItem(userSessionKey) !== null;
            document.getElementById('userStatus').style.display = hasUserPicked ? 'block' : 'none';
        }

        function clearUserPick() {
            localStorage.removeItem(userSessionKey);
            checkUserStatus();
        }

        function createConfetti() {
            const celebrate = document.getElementById('celebrate');
            for (let i = 0; i < 30; i++) {
                const c = document.createElement('div');
                c.style.cssText = `position:absolute;width:10px;height:10px;background:#ffd700;left:${Math.random()*100}%;top:-10px;border-radius:50%;animation:fall ${2+Math.random()}s linear`;
                celebrate.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        window.onload = initializeSession;
    </script>
</body>
</html>
