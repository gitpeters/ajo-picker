<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Group - Number Picker</title>
    
    <!-- Firebase SDK (Realtime Database) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .participants-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .participants-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
        }

        .participants-count {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .participants-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }

        .amount {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 0 auto 30px;
            max-width: 700px;
        }

        .card {
            perspective: 1000px;
            height: 200px;
            cursor: pointer;
        }

        .card.picked {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .card.picked .card-inner {
            pointer-events: none;
        }

        .card.user-picked {
            border: 3px solid #ffd700 !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-front::before {
            content: '?';
            font-size: 4rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: 3px solid rgba(255,255,255,0.5);
            transform: rotateY(180deg);
        }

        .card-number {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .card:hover .card-inner {
            transform: translateY(-10px);
        }

        .card.flipped:hover .card-inner {
            transform: rotateY(180deg) translateY(-10px);
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .participants-control {
                gap: 15px;
                margin-bottom: 15px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.8rem;
            }

            .participants-info {
                padding: 10px 20px;
                min-width: 100px;
            }

            .participants-count {
                font-size: 2.5rem;
            }

            .participants-label {
                font-size: 0.8rem;
            }

            .amount {
                font-size: 1rem;
                padding: 0 10px;
            }

            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .card {
                height: 150px;
            }

            .card-number {
                font-size: 4rem;
            }
        }

        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="celebrate" id="celebrate"></div>
    
    <div class="container">
        <h1>üí∞ Savings Group Number Picker</h1>
        <p class="subtitle">Pick a card to reveal your position! Each person picks once.</p>
        
        <div id="userStatus" style="display: none; background: rgba(255, 215, 0, 0.2); padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; color: #ffd700; font-weight: bold;">
            ‚≠ê You've already picked your card!
        </div>
        
        <div class="participants-control">
            <button class="control-btn" onclick="decreaseParticipants()">‚àí</button>
            <div class="participants-info">
                <div class="participants-count" id="participantsCount">4</div>
                <div class="participants-label">Participants</div>
            </div>
            <button class="control-btn" onclick="increaseParticipants()">+</button>
        </div>

        <p class="amount" id="amountDisplay">Monthly Contribution: ‚Ç¶150,000 | Total Pool: ‚Ç¶600,000</p>
        
        <div class="cards-container" id="cardsContainer"></div>

        <button class="reset-btn" onclick="resetCards()">üîÑ Reset & Shuffle</button>
    </div>

    <script>
        // ========================================
        // FIREBASE CONFIGURATION
        // ========================================
        // REPLACE THIS with your Firebase config from Firebase Console
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        let db = null;
        let sessionRef = null;
        let isFirebaseConfigured = false;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                isFirebaseConfigured = true;
                console.log("‚úÖ Firebase connected successfully!");
            } else {
                console.warn("‚ö†Ô∏è Firebase not configured. Using local mode only.");
            }
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
        }

        // ========================================
        // APPLICATION STATE
        // ========================================
        let numbers = [];
        let flippedCount = 0;
        let participantCount = 4;
        const contributionPerPerson = 150000;
        let sessionId = 'savings-session-' + new Date().toISOString().split('T')[0]; // Daily session
        let userSessionKey = 'ajo-picker-user-' + sessionId; // LocalStorage key for this session
        let hasUserPicked = false; // Track if current user has picked

        // ========================================
        // FIREBASE FUNCTIONS
        // ========================================
        function initializeSession() {
            if (!isFirebaseConfigured) return;

            sessionRef = db.ref(sessionId);
            
            // Listen for changes in real-time
            sessionRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.numbers) {
                    // Use existing session data
                    syncWithFirebase(data);
                } else {
                    // First user - create new session
                    createCards();
                }
            });
        }

        function syncWithFirebase(data) {
            console.log("üîÑ Syncing with Firebase session:", data);
            
            // Check if user has already picked in this session
            checkUserHasPicked();
            
            // Update participant count if changed
            if (data.participantCount && data.participantCount !== participantCount) {
                participantCount = data.participantCount;
                updateAmountDisplay();
                // Only recreate cards if participant count changed
                if (!data.numbers || data.numbers.length !== participantCount) {
                    return;
                }
            }

            // Use the same numbers from Firebase
            if (data.numbers) {
                numbers = data.numbers;
                console.log("üìã Using existing card layout from Firebase:", numbers);
                
                // Clear and recreate cards with Firebase numbers
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';
                flippedCount = 0;

                const userPickedCard = localStorage.getItem(userSessionKey);

                numbers.forEach((number, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    
                    // Check if this card was already picked
                    const isPicked = data.pickedCards && data.pickedCards[index];
                    if (isPicked) {
                        card.classList.add('flipped', 'picked');
                        flippedCount++;
                        console.log(`üîí Card ${index} (number ${number}) already picked`);
                        
                        // Add special styling if this is the current user's card
                        if (userPickedCard === String(index)) {
                            card.classList.add('user-picked');
                            console.log(`‚≠ê This is YOUR card!`);
                        }
                    }
                    
                    card.onclick = () => flipCard(card, index);
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"></div>
                            <div class="card-back">
                                <div class="card-number">${number}</div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

                console.log(`‚úÖ Synced! ${flippedCount}/${participantCount} cards already picked`);

                // Check if all cards are flipped
                if (flippedCount === participantCount && flippedCount > 0) {
                    setTimeout(() => createConfetti(), 600);
                }
            }
        }

        function saveToFirebase(updates) {
            if (!isFirebaseConfigured) return;
            sessionRef.update(updates);
        }

        // ========================================
        // USER SESSION MANAGEMENT
        // ========================================
        function checkUserHasPicked() {
            const pickedCard = localStorage.getItem(userSessionKey);
            if (pickedCard !== null) {
                hasUserPicked = true;
                document.getElementById('userStatus').style.display = 'block';
                console.log(`üîí User already picked card ${pickedCard} in this session`);
                return true;
            }
            document.getElementById('userStatus').style.display = 'none';
            return false;
        }

        function saveUserPick(cardIndex) {
            localStorage.setItem(userSessionKey, cardIndex);
            hasUserPicked = true;
            document.getElementById('userStatus').style.display = 'block';
            console.log(`üíæ Saved user pick: card ${cardIndex}`);
        }

        function clearUserPick() {
            localStorage.removeItem(userSessionKey);
            hasUserPicked = false;
            document.getElementById('userStatus').style.display = 'none';
            console.log(`üóëÔ∏è Cleared user pick for this session`);
        }

        // ========================================
        // CORE FUNCTIONS
        // ========================================
        function updateAmountDisplay() {
            const total = participantCount * contributionPerPerson;
            const formatted = total.toLocaleString('en-NG');
            document.getElementById('amountDisplay').textContent = 
                `Monthly Contribution: ‚Ç¶${contributionPerPerson.toLocaleString('en-NG')} | Total Pool: ‚Ç¶${formatted}`;
            document.getElementById('participantsCount').textContent = participantCount;
        }

        function increaseParticipants() {
            if (participantCount < 20) {
                participantCount++;
                updateAmountDisplay();
                resetCards();
            }
        }

        function decreaseParticipants() {
            if (participantCount > 2) {
                participantCount--;
                updateAmountDisplay();
                resetCards();
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            // Create array of numbers based on participant count
            const numbersArray = Array.from({length: participantCount}, (_, i) => i + 1);
            numbers = shuffleArray(numbersArray);
            flippedCount = 0;

            numbers.forEach((number, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.onclick = () => flipCard(card, index);
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">
                            <div class="card-number">${number}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });

            // Save to Firebase
            if (isFirebaseConfigured) {
                const sessionData = { 
                    numbers: numbers,
                    participantCount: participantCount,
                    pickedCards: {},
                    timestamp: Date.now()
                };
                sessionRef.set(sessionData);
                console.log("‚úÖ Cards shuffled and saved to Firebase:", sessionData);
            }
        }

        function flipCard(card, index) {
            // Check if card is already picked
            if (card.classList.contains('flipped')) {
                console.log("‚ö†Ô∏è Card already picked!");
                return;
            }

            // Check if this user has already picked a card
            if (hasUserPicked) {
                const pickedCard = localStorage.getItem(userSessionKey);
                alert(`‚ö†Ô∏è You already picked card ${pickedCard + 1}! You can only pick one card per session.`);
                console.log("üö´ User tried to pick multiple cards");
                return;
            }
            
            card.classList.add('flipped', 'picked', 'user-picked');
            flippedCount++;

            // Save user's pick to localStorage
            saveUserPick(index);

            console.log(`‚úÖ Card ${index} picked! Number revealed: ${numbers[index]}`);

            // Save to Firebase that this card was picked
            if (isFirebaseConfigured) {
                sessionRef.child('pickedCards').child(index).set(true);
                console.log(`üì§ Synced card pick to Firebase: card ${index}`);
            }

            // Celebration effect when all cards are flipped
            if (flippedCount === participantCount) {
                setTimeout(() => {
                    createConfetti();
                    console.log("üéä All cards picked! Confetti time!");
                }, 600);
            }
        }

        function createConfetti() {
            const celebrate = document.getElementById('celebrate');
            const colors = ['#ffd700', '#ff69b4', '#00f2fe', '#f093fb', '#4facfe'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                    
                    celebrate.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function resetCards() {
            console.log("üîÑ Resetting cards and clearing all picks...");
            
            // Clear user's pick from localStorage
            clearUserPick();
            
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        card.remove();
                    }, 300);
                }, index * 100);
            });

            setTimeout(() => {
                createCards();
            }, 800);
        }

        // ========================================
        // CSS ANIMATIONS
        // ========================================
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);

        // ========================================
        // INITIALIZATION
        // ========================================
        window.addEventListener('load', () => {
            console.log("üöÄ Initializing Savings Picker...");
            console.log("üìÖ Session ID:", sessionId);
            
            // Check if user has already picked in this session
            checkUserHasPicked();
            
            updateAmountDisplay();
            
            if (isFirebaseConfigured) {
                console.log("üî• Firebase mode: Connecting to session...");
                initializeSession();
            } else {
                console.log("üíª Local mode: Creating cards...");
                createCards();
            }
        });
    </script>
</body>
</html>
