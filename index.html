<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Group - Number Picker</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .participants-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .participants-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
        }

        .participants-count {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .participants-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }

        .amount {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 0 auto 30px;
            max-width: 700px;
        }

        .card {
            perspective: 1000px;
            height: 200px;
            cursor: pointer;
        }

        .card.picked {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .card.user-picked .card-inner {
            border: 4px solid #ffd700 !important;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-front::before {
            content: '?';
            font-size: 4rem;
            color: white;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: 3px solid rgba(255,255,255,0.5);
            transform: rotateY(180deg);
        }

        .card-number {
            font-size: 5rem;
            font-weight: bold;
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.5) translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="celebrate" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></div>
    
    <div class="container">
        <h1>üí∞ Savings Group Number Picker</h1>
        <p class="subtitle">Pick a card to reveal your position! Shuffling is synced for all.</p>
        
        <div id="connectionStatus" style="display: none; background: rgba(100, 255, 100, 0.2); padding: 8px 15px; border-radius: 8px; margin-bottom: 15px; color: #90EE90;">
            üü¢ Connected to Firebase
        </div>
        
        <div id="userStatus" style="display: none; background: rgba(255, 215, 0, 0.2); padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; color: #ffd700; font-weight: bold;">
            ‚≠ê You've already picked your card!
        </div>
        
        <div class="participants-control">
            <button class="control-btn" onclick="adjustParticipants(-1)">‚àí</button>
            <div class="participants-info">
                <div class="participants-count" id="participantsCount">4</div>
                <div class="participants-label">Participants</div>
            </div>
            <button class="control-btn" onclick="adjustParticipants(1)">+</button>
        </div>

        <p class="amount" id="amountDisplay">Monthly Contribution: ‚Ç¶150,000 | Total Pool: ‚Ç¶600,000</p>
        
        <div class="cards-container" id="cardsContainer"></div>

        <button class="reset-btn" onclick="resetCards()">üîÑ Reset & Shuffle</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCakbDdob_0u1tPQJkRNMjdEEWoYHwvdOU",
            authDomain: "billionaire-gang-ajo.firebaseapp.com",
            databaseURL: "https://billionaire-gang-ajo-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "billionaire-gang-ajo",
            storageBucket: "billionaire-gang-ajo.firebasestorage.app",
            messagingSenderId: "327004000449",
            appId: "1:327004000449:web:dc768f5e6f2e28c0460440",
            measurementId: "G-8Y37G91ZQW"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const sessionId = 'savings-session-' + new Date().toISOString().split('T')[0];
        const sessionRef = db.ref(sessionId);
        const userSessionKey = 'ajo-picker-user-' + sessionId;

        let participantCount = 4;
        let numbers = [];
        let lastResetTime = 0;
        let isAnimating = false;
        let hasUserPicked = false;

        function initializeSession() {
            console.log("üì° Listening to Firebase session:", sessionId);
            sessionRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    console.log("üÜï Initializing new session data...");
                    createNewShuffle();
                    return;
                }

                // CHECK FOR REMOTE RESET SIGNAL
                if (data.lastReset && data.lastReset > lastResetTime) {
                    console.log("‚ö° Remote Reset Detected! Animating...");
                    lastResetTime = data.lastReset;
                    handleRemoteReset(data);
                } else if (!isAnimating) {
                    syncUI(data);
                }
            });
            document.getElementById('connectionStatus').style.display = 'block';
        }

        function handleRemoteReset(data) {
            isAnimating = true;
            localStorage.removeItem(userSessionKey); // Clear my local pick
            
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) {
                isAnimating = false;
                syncUI(data);
                return;
            }

            // Play the fade out animation for all cards
            cards.forEach((card, i) => {
                setTimeout(() => {
                    card.style.animation = 'fadeOut 0.4s forwards';
                }, i * 50);
            });

            // Refresh cards after animation ends
            setTimeout(() => {
                document.getElementById('cardsContainer').innerHTML = '';
                isAnimating = false;
                syncUI(data);
                console.log("‚ôªÔ∏è UI refreshed after shuffle animation.");
            }, (cards.length * 50) + 500);
        }

        function syncUI(data) {
            console.log("üì• Syncing UI with DB state...");
            participantCount = data.participantCount || 4;
            numbers = data.numbers || [];
            const pickedCards = data.pickedCards || {};
            const myPickIndex = localStorage.getItem(userSessionKey);

            updateTextDisplays();
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            let totalFlipped = 0;

            numbers.forEach((num, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                if (pickedCards[i]) {
                    card.classList.add('flipped', 'picked');
                    totalFlipped++;
                    if (myPickIndex === String(i)) card.classList.add('user-picked');
                }

                card.onclick = () => flipCard(card, i, pickedCards[i]);
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">
                            <div class="card-number">${num}</div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });

            if (totalFlipped === participantCount && participantCount > 0) {
                createConfetti();
            }

            hasUserPicked = myPickIndex !== null;
            document.getElementById('userStatus').style.display = hasUserPicked ? 'block' : 'none';
        }

        function flipCard(card, index, alreadyFlipped) {
            if (alreadyFlipped) return;
            
            if (hasUserPicked) {
                alert("‚ö†Ô∏è You've already picked a card! Only one per person.");
                console.warn("üö´ Blocked: User tried to pick again.");
                return;
            }

            console.log(`‚úÖ Picking card index ${index}. Number revealed: ${numbers[index]}`);
            localStorage.setItem(userSessionKey, index);
            sessionRef.child('pickedCards').child(index).set(true);
        }

        function createNewShuffle() {
            const arr = Array.from({length: participantCount}, (_, i) => i + 1);
            const shuffled = arr.sort(() => Math.random() - 0.5);
            sessionRef.set({
                numbers: shuffled,
                participantCount: participantCount,
                pickedCards: {},
                lastReset: Date.now()
            });
        }

        function resetCards() {
            console.log("üîÑ Reset Button Clicked. Sending signal to all users...");
            createNewShuffle();
        }

        function adjustParticipants(val) {
            participantCount = Math.max(2, Math.min(20, participantCount + val));
            resetCards();
        }

        function updateTextDisplays() {
            const total = participantCount * 150000;
            document.getElementById('participantsCount').textContent = participantCount;
            document.getElementById('amountDisplay').textContent = 
                `Monthly Contribution: ‚Ç¶150,000 | Total Pool: ‚Ç¶${total.toLocaleString()}`;
        }

        function createConfetti() {
            const celebrate = document.getElementById('celebrate');
            const colors = ['#ffd700', '#ff69b4', '#00f2fe', '#f093fb'];
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.style.cssText = `position:absolute; width:10px; height:10px; border-radius:50%; background:${colors[Math.floor(Math.random()*4)]}; left:${Math.random()*100}%; top:-10px; animation:fall ${2+Math.random()}s linear forwards;`;
                celebrate.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        const style = document.createElement('style');
        style.textContent = `@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }`;
        document.head.appendChild(style);

        window.onload = initializeSession;
    </script>
</body>
</html>
